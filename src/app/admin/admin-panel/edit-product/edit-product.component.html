<div class="container">
  <figure class="card card-product">
    <form #form="ngForm">
      <div class="form-group">
        <h6 class="image">Image URL</h6>
        <input type="url" class="form-control" name="image" [(ngModel)]="product.image">
      </div>
      <div class="info-wrap">
        <div class="form-group">
          <h6 class="title">Title</h6>
          <input type="text" class="form-control" name="album" [(ngModel)]="product.album">
        </div>
        <div class="form-group">
          <h6 class="description">Description</h6>
          <input type="text" class="form-control" name="description" [(ngModel)]="product.description">
        </div>
        <div class="form-group">
          <h6 class="price">Price</h6>
          <input type="text" class="form-control" name="price" [(ngModel)]="product.price">
        </div>
      </div>
      <div class="bottom-wrap">
        <button class="btn btn-primary" (click)="editProduct()">Edit</button>
      </div>
    </form>
  </figure>
</div>
