<figure class="card card-product">
  <div class="img-wrap" [ngStyle]="{'background-image': 'url(' + product.image + ')', 'background-size': 'contain', 'background-repeat': 'no-repeat'}"></div>
  <figcaption class="info-wrap">
    <h4 class="title">{{product.album}}</h4>
    <p class="description">{{product.description}}</p>
  </figcaption>
  <div class="bottom-wrap">
    <div class="btn btn-sm btn-primary float-right" (click)="this.cartService.addProductToCart(product)">Add to cart</div>
    <div class="price-wrap h5">
      <span class="price">${{product.price}}</span>
    </div>
  </div>
</figure>
