<div class="signup-form">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="username" ngModel required #username="ngModel">
        <div *ngIf="!username.valid && username.touched">
          <span class="helper-text" *ngIf="username.errors.required">Username is required!</span>
        </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="email" ngModel required email #email='ngModel'>
      <div *ngIf="!email.valid && email.touched">
        <span class="helper-text" *ngIf="email.errors.required">Email is required!</span>
        <span class="helper-text" *ngIf="email.errors.email">Email is not correct!</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="password" ngModel required minlength="6" #password="ngModel">
      <div *ngIf="!password.valid && password.touched">
        <span class="helper-text" *ngIf="password.errors.required">Password is required!</span>
        <span class="helper-text" *ngIf="password.errors.minlength">Password has to have at least 6 digits</span>
      </div>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" placeholder="confirm password" ngModel required minlength="6" #password="ngModel">
      <div *ngIf="!password.valid && password.touched">
        <span class="helper-text" *ngIf="password.errors.required">Confirm your password!</span>
        <span class="helper-text" *ngIf="password.errors.minlength">Password has to have at least 6 digits</span>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!this.form.valid">Register Now</button>
    </div>
  </form>
</div>
