<div class="container">
  <div class="card">
    <table class="table table-hover shopping-cart-wrap">
      <tbody>
      <tr *ngFor="let product of this.cartService.products">
        <td>
          <figure class="media">
            <div class="img-wrap"><img [src]="product.image" class="img-thumbnail img-sm"></div>
            <figcaption class="media-body">
              <h6 class="title text-truncate">{{product.album}}</h6>
              <dl class="param param-inline small">
                <dt>Description: </dt>
                <dd>{{product.description}}</dd>
              </dl>
            </figcaption>
          </figure>
        </td>
        <td>
          <div class="quantity-wrap">
            <svg focusable="false" data-prefix="fas" data-icon="minus-circle" role="img"
                 (click)="lowerProductQuantity(product)"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                 class="custom-action-icon plusminus mr-1">
              <path fill="currentColor"
                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zM124 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 12H124z"
                    class=""></path>
            </svg>
            <var class="quantity">{{ product.quantity | number }}</var>
            <svg focusable="false" data-prefix="fas" data-icon="plus-circle" role="img"
                 (click)="upProductQuantity(product)"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"
                 class="custom-action-icon plusminus ml-1">
              <path fill="currentColor"
                    d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"
                    class=""></path>
            </svg>
          </div>
        </td>
        <td>
          <div class="price-wrap">
            <var class="price">â‚¬{{product.price}}</var>
          </div>
        </td>
        <td class="text-right">
          <div (click)="this.cartService.removeProductFromCart(product)" class="btn btn-outline-danger btn-round">Remove</div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div (click)="Checkout()" class="btn btn-outline-success">Checkout</div>
</div>
